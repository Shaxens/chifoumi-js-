<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/general.css">
  <script type="text/javascript" src="./script/script.js"></script>
  <title>Projet Chifoumi</title>
</head>
<body>
  <header>
    <nav>
      <img src="./img/heartstone.png" alt="" />
      <h1>ChifouStone</h1>
    </nav>
  </header>

  <div class="container" style="margin-top: 120px;">

      <div class="row">
        <div class="col">
            <div class="card" onclick="result(rock)">
              <div class="wrapper">
                <img src="./img/RockElemental.png" class="cover-image" />
              </div>
              <img src="./img/RockElementalHover.png" class="character" style="border-radius: 5%;"/>
              <h2 class="title" id="rock">Pierre</h2>
            </div>
        </div>
        <div class="col">
            <div class="card" onclick="result(sheet)">
              <div class="wrapper">
                <img src="./img/Spawnpool.png" class="cover-image" />
              </div>
              <img src="./img/SpawnpoolHover.png" class="character" style="border-radius: 5%;"/>
              <div class="upTitle">
                <h2 class="title" id="sheet">Feuille</h2>
              </div>
            </div>
        </div>
        <div class="col">
            <div class="card" onclick="result(cisor)">
              <div class="wrapper">
                <img src="./img/MeatGrinder.png" class="cover-image" />
              </div>
              <img src="./img/MeatGrinderHover.png" class="character" style="border-radius: 5%;"/>
              <h2 class="title" id="cisor">Ciseaux</h2>
            </div>
        </div>
      </div>


      <h1 style="text-align: center;color: white;margin: 50px 0;">RÃ©sultats :</h1>
      
      <h2 id="result"></h2>

        <div class="row">
          <div class="col"></div>
          <div class="col" >
            <div class="card">
              <div class="wrapper">
                <img src="./img/MeatGrinder.png" class="cover-image" id="user-result"/>
              </div>
              <img src="./img/MeatGrinderHover.png" class="character" style="border-radius: 5%;" id="user-result-hover"/>
            </div>
          </div>
          <div class="col"></div>
          <div class="col" >
            <div class="card">
              <div class="wrapper">
                <img src="./img/MeatGrinder.png" class="cover-image" id="computer-result"/>
              </div>
              <img src="./img/MeatGrinderHover.png" class="character" style="border-radius: 5%;" id="computer-result-hover"/>
            </div>
          </div>
          <div class="col"></div>
        </div>



  </div>


</body>
</html>
